<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
<h1 class="d-flex justify-content-center my-5 fw-bold" >쇼생크 탈출과 비슷한 영화 추천받기</h1>
<br>
<div class = "d-flex justify-content-center">
    <div class="card mb-3" style="max-width: 75%;">
        <div class="row g-0">
          <div class="col-md-6">
            <img src= {{ address }} class="img-fluid rounded-start" alt="img">
          </div>
          <div class="col-md-6">
            <div class="card-body">
              <h5 class="card-title">{{ title }}
                <button type="button" class="btn btn-success">{{ vote }}</button>
              </h5>
              <p class="card-text">{{ overview }}</p>
              <p class="card-text"><small class="text-muted">개봉일 : {{ date }}</small></p>
              <a href="https://www.themoviedb.org/{{ id }}">
                <button type="button" class="btn btn-info">상세정보</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    
    
</div>

{% endblock content %}
