{% extends 'base.html' %}

{% block content %}
<h1 class = "fw-bold mx-5">INDEX</h1>
    <a href="{% url 'movies:new' %}" class = "mx-5">NEW!</a>
    <div class="row row-cols-1 row-cols-md-2 g-4">
        {% for movie in movies %}
            <div class = "mx-5">
                <br>
                <a href="{% url 'movies:detail' movie.pk %}">
                    <h2>{{ movie.title }}</h2>
                </a>
                <p>{{ movie.score }}</p>
                <br>
            </div>
        {% endfor %}
{% endblock content %}
