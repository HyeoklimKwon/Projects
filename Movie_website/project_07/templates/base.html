<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>my_movie_website</title>
</head>
<body>
    <div class="container">
        <h3>안녕하세요 {{user}}</h3>
        {% if user.is_authenticated %}
            <a href="{% url 'accounts:logout' %}"><button>logout</button></a>
            <a href="{% url 'accounts:delete' %}"><button>회원탈퇴</button></a>
            <a href="{% url 'accounts:update' %}"><button>이메일주소 등록</button></a>
            <a href="{% url 'accounts:password' %}"><button>비번 변경</button></a>
        {% endif %}
        {% block content %}
        {% endblock content %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>  
</body>
</html>
