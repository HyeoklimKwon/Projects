{% extends 'base.html' %}

{% block content %}
<div class = "d-flex justify-content-center mt-5">
    <div class=" card mb-3" style="max-width: 1000px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src= {{ movie.poster_path }} class="img-fluid rounded-start" alt="movie_img">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ movie.title }}</h5>
              <p class="card-text">{{ movie.overview }}</p>
              <p class="card-text"><small class="text-muted">
                  장르 : {{ movie.genres }}
                  <br>
                  평점(투표수): {{ movie.vote_average }}({{ movie.vote_count }})
                  <br>
                  장르: {% for genre in genres  %}
                  {{genre.name}}{% endfor %}
                  <br>
                  개봉일: {{ movie.release_date }}              
              </small></p>
            </div>
          </div>
        </div>
      </div>

</div>
{% endblock %}
