<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./reinforce.css">
    <title>Reinforce Game</title>
    <style>
        html,
        body {
            width : 100%;
            height: 70%;
            margin: 0;
            background-size : cover;
            background-position: center;

        }
    </style>
</head>
<body>
    <div class = "container">
        <h1 style="color: white; display: flex; justify-content: center;" >강(强).화(化) GAME</h1>
        <div style = "display: flex; justify-content: center; margin-right: 0ch;" id="explanation">
            <img  src="./images/npc.png" alt="#">
            <div class="arrow_box">
                <h1>지금부터 강화게임을 시작합니다.</h1>
                <hr>
                <h1>강화 단계는 총 7단계이며,                                     
                </h1>
                <hr>
                <h1>성공 확률은 단계가 올라갈수록 낮아집니다.</h1> 
                <hr>
                <h1 style="color: red;">
                    실패시 다시 1단계로 돌아갑니다.
                </h1>             
                <button class="btn btn-danger" style="margin: 0; justify-content: center;" id="reinforceStart">강화 시작하기</button>
            </div>
        </div>

        <div style = "display: none; justify-content: center; margin-right: 0ch; margin-top: 250px;" id = "workshop">
            <div class="card" style="width: 18rem;">
                <img src="./images/1.png" class="card-img-top" alt="..." id="weaponImage">
                <div class="card-body">                  
                  <a href="#" class="btn btn-danger" style= "display: flex; justify-content: center" id = 'reinforceButton'>강화하기</a>
                  <a href="#" class="btn btn-primary" style= "display: flex; justify-content: center" id = 'homeButton'>홈으로 돌아가기</a>
                </div>
              </div>                      
            
        </div>
    </div>
    <script>
        document.body.style.backgroundImage = `url('./images/smithroom.jpg')`
    </script>
    <script src="./reinforce.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>
</html>
